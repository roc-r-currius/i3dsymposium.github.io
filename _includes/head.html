<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {% endif %}I3D {{ page.year }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}"> -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  
  <meta name="author" content="i3D Publicity Chair (general@i3dsymposium.org)">

  <link href="css/reset.css" rel="stylesheet" media="screen">
  <!-- use a fluid, instead of a fixed layout
    <link href="css/960.css" rel="stylesheet" media="screen">
  -->
  <link href="css/960-fluid.css" rel="stylesheet" media="screen">
  <link href="css/i3d.css" rel="stylesheet" media="screen">
  <link href="css/iframes.css" rel="stylesheet" media="screen">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- comment out viewport/responsive.css to use a fixed layout -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/responsive.css" rel="stylesheet" media="screen">

  <!-- SEO metadata for social posts -->
  <meta property="og:url"                content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:title"              content="{% if page.title %}{{ page.title }} | {% endif %}I3D {{ page.year }}" />
  <meta property="og:description"        content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image"              content="{{ page.dir | append: 'img/banner.png' | prepend: site.baseurl | prepend: site.url }}" />
  <meta name="twitter:card" content="summary"></meta>
  <meta name="twitter:image"              content="{{ page.dir | append: 'img/banner.png' | prepend: site.baseurl | prepend: site.url }}" />
  <meta name="twitter:site" content="@I3DCONF"></meta>

  <!-- Nav highlight -->
</head>
