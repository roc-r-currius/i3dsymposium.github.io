<!-- grid_3 is a 3-wide cell -->
<div id="news" class="grid_3">
  <h4>Important Dates</h4>
  <ul class="unstyled">
    {% for date in page.important_dates %}
    <li><b>{{ date.title }}:</b><br>{% if date.past %}<span style="text-decoration:line-through;">{{ date.date }}</span>{% else %}{{ date.date }}{% endif %}</li>
    {% endfor %}
  </ul> 

  <h4><a href = "contact.html#mailing_list">Join our Mailing List</a></h4>
</div> <!-- #news -->


<!-- start a new container for the footer -->
<div id="footer" class="container_12">
  <div class="grid_6 prefix_2"> <!-- prefix_2 offsets the cell -->
    <p class="muted"><small>
      <a href="http://www.i3dsymposium.org">HOME</a> | &copy; {{ page.year }}
      Symposium on Interactive 3D Graphics and Games
    </small></p>
  </div>
</div>
